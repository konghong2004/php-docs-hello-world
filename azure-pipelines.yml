trigger:
- master

stages:
- stage: 'buildstage'
  jobs:
  - job: 'buildjob'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - bash: |
        sudo chmod -R 777  ./
        sudo docker run --rm exakat/exakat:latest
        sudo docker run --rm  exakat/exakat:latest project -p fyp2 -R https://github.com/zheng-hui/newWeb/tree/8b7491ff92440b6920cba021008cf8464be3688b.git --format Text
        sudo docker run --rm  -v pwd/projects:/usr/src/exakat/projects/ exakat/exakat:latest project -p fyp2 -R https://github.com/zheng-hui/newWeb/tree/8b7491ff92440b6920cba021008cf8464be3688b.git
        true
      displayName: 'Exacat Scan'